<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>test</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div id="app">
      <!-- 插池，不能使用条件语句 -->
      <span>{{message}} {{value}}</span>
      <!-- vue binding -->
      <span v-bind:title="value">文本</span>
      <!-- vue bingding id -->
      <div :id="message"></div>
      <ul>
        <li>
          <!-- vue 条件渲染 -->
          <span v-if="!item.del">{{item.title}}</span>
          <span v-else style="text-decoration: line-through;"
            >{{item.title}}</span
          >
          <!-- vue show -->
          <button v-show="!item.del">删除</button>
        </li>
        <!-- vue for语句 -->
        <li v-for="item in list">
          <span v-if="!item.del">{{item.title}}</span>
          <span v-else style="text-decoration: line-through;"
            >{{item.title}}</span
          >
          <button v-show="!item.del">删除</button>
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          message: "hello",
          value: "ghost",
          item: {
            title: "课程1",
            del: false
          },
          list: [
            {
              title: "课程1",
              del: false
            },
            {
              title: "课程2",
              del: true
            },
            {
              title: "课程3",
              del: false
            }
          ]
        }
      });
    </script>
  </body>
</html>
